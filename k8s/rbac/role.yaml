apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: honeybee-deploy
  namespace: honeybee
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - apply
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - services
  - configmaps
  - secrets
  verbs:
  - apply
  - update
  - patch
